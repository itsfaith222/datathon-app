<!-- frontend/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Health Scanner (Demo)</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif; 
      max-width:1200px; 
      margin:20px auto; 
      padding:12px; 
      background-color: #001f3f; /* Navy blue */
      color: white; /* White text for readability */
      min-height: 100vh;
    }
    h1, p { color: white; }
    video { border: 1px solid #aaa; border-radius:6px; }
    .safe { color: green; font-weight: 700; font-size:18px; }
    .unsafe { color: red; font-weight: 800; font-size:20px; animation: flash 0.7s infinite; }
    @keyframes flash { 50% { opacity: 0.4 } }
    
    .product-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }
    
    .product-table th {
      background-color: #f5f5f5;
      padding: 12px;
      text-align: left;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
    }
    
    .product-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      word-wrap: break-word;
      max-width: 400px;
    }
    
    .product-table tr:hover {
      background-color: #f9f9f9;
    }
    
    .product-table .field-name {
      font-weight: 600;
      color: #333;
      width: 200px;
    }
    
    .product-table .field-value {
      color: #666;
    }
    
    .product-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .product-header h2 {
      margin: 0;
    }
    
    .product-header img {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    #productTableContainer {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    
    .similar-product-item:hover {
      background: rgba(255, 255, 255, 0.25) !important;
      transform: translateX(5px);
    }
    
    .similar-products-container {
      animation: fadeIn 0.5s ease-in;
    }
    
    /* Popup Modal Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .popup-content {
      background: #001f3f;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      border: 2px solid #ff4444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .popup-content h3 {
      color: #ff4444;
      margin-top: 0;
    }
    
    .popup-content ul {
      color: white;
      margin: 15px 0;
    }
    
    .popup-content li {
      margin: 8px 0;
    }
    
    .saved-item-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .saved-item-card img {
      width: 100%;
      max-width: 100px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    
    .saved-item-card .item-name {
      color: white;
      font-size: 12px;
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    
    /* Loading Spinner */
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #0074D9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-container {
      text-align: center;
      padding: 20px;
      color: white;
    }
    
    .ingredients-list {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .ingredients-list h4 {
      color: white;
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    .ingredients-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .ingredients-list li {
      color: white;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .ingredients-list li:last-child {
      border-bottom: none;
    }
    
    button {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    #scanOutput, #checkOutput {
      color: white;
    }
    
    #manualBarcode::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    #manualBarcode:focus {
      outline: none;
      border-color: #0074D9;
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: flex-start;">
    <div style="flex: 1;">
      <h1>Health Scanner</h1>
      <p>Click <strong>Start Scanner</strong>, then hold the barcode (on the product or on your phone screen) in front of your laptop camera.</p>

      <!-- Dietary Restrictions Section -->
      <div style="margin-bottom: 20px; padding: 15px; background: rgba(255, 255, 255, 0.1); border-radius: 8px;">
        <h3 style="margin-top: 0; color: white;">Dietary Restrictions & Allergies</h3>
        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
          <div>
            <label style="color: white; display: block; margin-bottom: 5px;">Allergies:</label>
            <select id="allergiesSelect" multiple style="padding: 5px; min-width: 150px; min-height: 100px;">
              <option value="peanuts">Peanuts</option>
              <option value="tree nuts">Tree Nuts</option>
              <option value="milk">Milk</option>
              <option value="eggs">Eggs</option>
              <option value="fish">Fish</option>
              <option value="shellfish">Shellfish</option>
              <option value="soy">Soy</option>
              <option value="wheat">Wheat</option>
            </select>
          </div>
          <div>
            <label style="color: white; display: block; margin-bottom: 5px;">Dietary Restrictions:</label>
            <select id="restrictionsSelect" multiple style="padding: 5px; min-width: 150px; min-height: 100px;">
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="gluten-free">Gluten-Free</option>
              <option value="halal">Halal</option>
              <option value="kosher">Kosher</option>
            </select>
          </div>
        </div>
        <button id="saveRestrictions" style="margin-top: 10px;">Save Restrictions</button>
        <div id="restrictionsStatus" style="margin-top: 10px; color: #4CAF50;"></div>
        
        <!-- Active Restrictions Display -->
        <div id="activeRestrictions" style="margin-top: 15px; padding: 10px; background: rgba(0, 0, 0, 0.2); border-radius: 5px;">
          <strong style="color: white;">Currently Checking Against:</strong>
          <div id="activeRestrictionsList" style="margin-top: 8px; color: #ffd700;">
            <em>No restrictions set yet. Please select and save your restrictions above.</em>
          </div>
        </div>
      </div>

      <div>
        <button id="startScanner">Start Scanner</button>
        <button id="stopScanner" disabled>Stop Scanner</button>
      </div>

  <div style="margin-top:15px; display: flex; align-items: center; gap: 10px;">
    <label for="manualBarcode" style="color: white;">Or enter barcode manually:</label>
    <input type="text" id="manualBarcode" placeholder="Enter barcode number" 
           style="padding: 8px 12px; border-radius: 5px; border: 1px solid #555; 
                  background-color: rgba(255, 255, 255, 0.1); color: white; 
                  font-size: 14px; width: 200px;">
    <button id="searchBarcode" style="padding: 8px 20px;">Search</button>
  </div>

  <div style="margin-top:12px;">
    <!-- The div where the scanner UI will be rendered -->
    <div id="reader" style="width: 500px"></div>
  </div>

  <div id="scanOutput" style="margin-top:12px;"></div>
  <div id="checkOutput" style="margin-top:12px;"></div>
  <div id="runCheckContainer" style="margin-top:12px;"></div>
  <div id="productTableContainer"></div>
    </div>
    
    <!-- Saved Items Sidebar -->
    <div id="savedItemsSidebar" style="width: 250px; margin-left: 20px; padding: 15px; 
                                        background: rgba(255, 255, 255, 0.1); border-radius: 8px;">
      <h3 style="margin-top: 0; color: white;">Recent Scans</h3>
      <div id="savedItemsList"></div>
    </div>
  </div>

  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
